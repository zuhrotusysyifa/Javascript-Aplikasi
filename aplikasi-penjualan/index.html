<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Aplikasi Penjualan</h1>
        <h3>Klik Tambah ke Keranjang!!!</h3>
        <div class="row mt-4">
            <div class="col-md-9">
                <div id="daftarProduk" class="row">
                    <!-- Daftar produk akan ditampilkan di sini -->
                </div>
            </div>
            <div class="col-md-3" id="keranjangBelanja" style="display: none;">
                <h3>Keranjang Belanja</h3>
                <ul id="listKeranjang" class="list-group">
                    <!-- Daftar item di keranjang akan ditampilkan di sini -->
                </ul>
                <p id="totalHarga" class="mt-3">Total Harga: Rp<span id="hargaTotal">0</span></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

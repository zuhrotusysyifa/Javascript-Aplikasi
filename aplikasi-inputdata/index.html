<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center" style="color: white;">Aplikasi Input Data Mahasiswa</h1>
        <div class="form-box">
            <form id="formMahasiswa" class="mt-4">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama" required>
                </div>
                <div class="mb-3">
                    <label for="nim" class="form-label">NIM:</label>
                    <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM" required>
                </div>
                <div class="mb-3">
                    <label for="kelas" class="form-label">Kelas:</label>
                    <input type="text" class="form-control" id="kelas" placeholder="Masukkan kelas" required>
                </div>
                <div class="mb-3">
                    <label for="jurusan" class="form-label">Jurusan:</label>
                    <input type="text" class="form-control" id="jurusan" placeholder="Masukkan jurusan" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="output" class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>Kelas</th>
                        <th>Jurusan</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
